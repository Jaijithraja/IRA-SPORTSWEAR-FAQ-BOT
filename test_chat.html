<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IRA Sportswear FAQ Bot</title>

    <style>
      :root {
        --bg: #eef1f6;
        --panel-bg: #ffffff;
        --primary: #0f9cf5;
        --primary-soft: #dbeafe;
        --bot-bubble: #e5e7eb;
        --user-bubble: #0f9cf5;
        --bot-text: #111827;
        --user-text: #ffffff;
        --border-soft: #d1d5db;
        --shadow-soft: 0 14px 35px rgba(15, 23, 42, 0.16);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Arial, sans-serif;
        background: radial-gradient(circle at top, #e0edff 0, #eef1f6 45%, #e5e7eb 100%);
      }

      .chat-shell {
        width: 420px;
        max-width: calc(100vw - 32px);
        height: 560px;
        max-height: calc(100vh - 32px);
        border-radius: 20px;
        background: var(--panel-bg);
        box-shadow: var(--shadow-soft);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        padding: 12px 16px 10px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid rgba(209, 213, 219, 0.7);
        background: linear-gradient(135deg, #0f9cf5, #2563eb);
        color: #ffffff;
      }

      .brand-badge {
        width: 38px;
        height: 38px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.16);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        margin-right: 10px;
      }

      .header-text {
        flex: 1;
      }

      .header-title {
        font-size: 15px;
        font-weight: 600;
      }

      .header-subtitle {
        font-size: 12px;
        opacity: 0.9;
      }

      .status-pill {
        font-size: 11px;
        padding: 2px 8px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.25);
      }

      .chat-body {
        flex: 1;
        padding: 12px 14px;
        background: linear-gradient(180deg, #f3f4f6 0, #ffffff 50%, #f9fafb 100%);
        display: flex;
        flex-direction: column;
        gap: 6px;
        overflow-y: auto;
      }

      .message-row {
        display: flex;
        margin: 4px 0;
      }

      .message-row.bot {
        justify-content: flex-start;
      }

      .message-row.user {
        justify-content: flex-end;
      }

      .message-inner {
        display: flex;
        align-items: flex-end;
        max-width: 82%;
        gap: 6px;
      }

      .message-row.user .message-inner {
        flex-direction: row-reverse;
      }

      .avatar {
        width: 26px;
        height: 26px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        flex-shrink: 0;
      }

      .avatar.bot {
        background: #e5e7eb;
        color: #111827;
      }

      .avatar.user {
        background: #0f9cf5;
        color: #ffffff;
      }

      .bubble {
        position: relative;
        padding: 8px 11px;
        border-radius: 14px;
        font-size: 14px;
        line-height: 1.35;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .message-row.bot .bubble {
        background: var(--bot-bubble);
        color: var(--bot-text);
        border-radius: 16px 16px 16px 4px;
        border: 1px solid rgba(209, 213, 219, 0.7);
      }

      .message-row.user .bubble {
        background: var(--user-bubble);
        color: var(--user-text);
        border-radius: 16px 16px 4px 16px;
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
      }

      .meta-row {
        display: flex;
        justify-content: flex-end;
        margin-top: 2px;
        margin-bottom: 2px;
      }

      .meta-row.bot {
        justify-content: flex-start;
      }

      .time-chip {
        font-size: 10px;
        color: #6b7280;
      }

      .system-note {
        font-size: 11px;
        color: #6b7280;
        text-align: center;
        margin: 4px 0 2px;
      }

      .typing-row {
        display: flex;
        align-items: center;
        gap: 6px;
        margin: 4px 0;
        padding: 0 4px;
      }

      .typing-text {
        font-size: 11px;
        color: #6b7280;
      }

      .typing-dot {
        width: 4px;
        height: 4px;
        border-radius: 999px;
        background: #9ca3af;
        animation: typingBounce 1s infinite ease-in-out;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typingBounce {
        0%,
        80%,
        100% {
          transform: translateY(0);
          opacity: 0.4;
        }
        40% {
          transform: translateY(-3px);
          opacity: 1;
        }
      }

      .chat-footer {
        border-top: 1px solid rgba(209, 213, 219, 0.7);
        padding: 9px 10px 10px;
        background: #f9fafb;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .input-wrap {
        flex: 1;
        background: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 999px;
        display: flex;
        align-items: center;
        padding: 0 10px;
      }

      .chat-input {
        border: none;
        outline: none;
        flex: 1;
        font-size: 14px;
        padding: 8px 2px;
        background: transparent;
        color: #111827;
      }

      .chat-input::placeholder {
        color: #9ca3af;
      }

      .send-btn {
        border: none;
        outline: none;
        cursor: pointer;
        width: 34px;
        height: 34px;
        border-radius: 999px;
        background: var(--primary);
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 14px rgba(15, 156, 245, 0.45);
        transition: transform 0.12s ease, box-shadow 0.12s ease,
          background 0.12s ease;
        flex-shrink: 0;
      }

      .send-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(15, 156, 245, 0.6);
      }

      .send-btn:active {
        transform: translateY(0);
        box-shadow: 0 3px 8px rgba(15, 156, 245, 0.4);
      }

      .send-btn svg {
        width: 18px;
        height: 18px;
      }

      @media (max-width: 480px) {
        .chat-shell {
          width: 100%;
          height: 100vh;
          max-width: 100%;
          max-height: 100vh;
          border-radius: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="chat-shell">
      <div class="chat-header">
        <div class="brand-badge">ðŸ‘•</div>
        <div class="header-text">
          <div class="header-title">IRA Sportswear Assistant</div>
          <div class="header-subtitle">
            Ask about jerseys, sizes, bulk orders and delivery
          </div>
        </div>
        <div class="status-pill">FAQ bot</div>
      </div>

      <div class="chat-body" id="messages">
        <div class="system-note">
          This chat uses predefined FAQs so answers are consistent and fast.
        </div>
      </div>

      <div class="chat-footer">
        <div class="input-wrap">
          <input
            id="userInput"
            class="chat-input"
            type="text"
            placeholder="Type your question about jerseys or orders"
          />
        </div>
        <button class="send-btn" id="sendBtn" aria-label="Send message">
          <svg viewBox="0 0 24 24" fill="none">
            <path
              d="M4.5 4.5l15 7.5-15 7.5 3-7.5-3-7.5zM7.5 12h6"
              stroke="white"
              stroke-width="1.7"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>

    <script>
      // Change this when you deploy
      // Example: const API_URL = "https://ira-sportswear-faq-bot.onrender.com/chat";
      const API_URL = "http://127.0.0.1:8000/chat";

      const messagesDiv = document.getElementById("messages");
      const input = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");

      let firstMessageShown = false;

      function formatTime(date) {
        return date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      }

      function addMessage(sender, text) {
        const row = document.createElement("div");
        row.classList.add("message-row", sender);

        const inner = document.createElement("div");
        inner.classList.add("message-inner");

        const avatar = document.createElement("div");
        avatar.classList.add("avatar", sender === "user" ? "user" : "bot");
        avatar.textContent = sender === "user" ? "Y" : "B";

        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.innerText = text;

        inner.appendChild(avatar);
        inner.appendChild(bubble);
        row.appendChild(inner);
        messagesDiv.appendChild(row);

        const meta = document.createElement("div");
        meta.classList.add("meta-row", sender);
        const timeChip = document.createElement("span");
        timeChip.classList.add("time-chip");
        timeChip.textContent = formatTime(new Date());
        meta.appendChild(timeChip);
        messagesDiv.appendChild(meta);

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function showTyping() {
        const row = document.createElement("div");
        row.id = "typingRow";
        row.classList.add("typing-row");

        const dots = document.createElement("div");
        dots.style.display = "flex";
        dots.style.gap = "3px";

        for (let i = 0; i < 3; i++) {
          const dot = document.createElement("div");
          dot.classList.add("typing-dot");
          dots.appendChild(dot);
        }

        const text = document.createElement("div");
        text.classList.add("typing-text");
        text.innerText = "Assistant is typing";

        row.appendChild(dots);
        row.appendChild(text);
        messagesDiv.appendChild(row);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function hideTyping() {
        const row = document.getElementById("typingRow");
        if (row) {
          row.remove();
        }
      }

      async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        if (!firstMessageShown) {
          addMessage(
            "bot",
            "Hi, I am the IRA Sportswear FAQ bot.\nAsk me about sizes, custom names and numbers, quantity, delivery, payment or returns."
          );
          firstMessageShown = true;
        }

        addMessage("user", text);
        input.value = "";
        input.focus();

        showTyping();

        try {
          await new Promise((resolve) => setTimeout(resolve, 5000));

          const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text }),
          });

          const data = await res.json();
          const reply = data.reply || "No reply from bot.";
          hideTyping();
          addMessage("bot", reply);
        } catch (err) {
          console.error(err);
          hideTyping();
          addMessage("bot", "Sorry, I could not reach the FAQ service.");
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendMessage();
        }
      });
    </script>
  </body>
</html>
